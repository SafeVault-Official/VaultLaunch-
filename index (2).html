<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VaultLaunch | Multi-Chain Token Factory</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/ethers@6.9.0/dist/ethers.umd.min.js"></script>

<style>
body { background:#0b0e11; color:#fff; font-family:Segoe UI, sans-serif; margin:0; text-align:center; }
.navbar { display:flex; justify-content:space-between; align-items:center; padding:20px 50px; background:#181a20; border-bottom:1px solid #333; }
.logo { font-size:24px; font-weight:700; color:#f3ba2f; }
.btn { background:#f3ba2f; color:#000; padding:12px 28px; border-radius:8px; font-weight:700; cursor:pointer; border:none; }
.btn:hover { background:#dba321; }
.section { padding:80px 20px; border-top:1px solid #23272e; }
.box { background:#1e2329; max-width:520px; margin:0 auto; padding:30px; border-radius:15px; border:1px solid #333; }
input, select { width:92%; padding:12px; margin:10px 0; background:#0b0e11; border:1px solid #444; border-radius:6px; color:#fff; }
.note { font-size:13px; color:#f3ba2f; }
.footer { padding:40px; font-size:13px; color:#707a8a; }
</style>
</head>

<body>

<div class="navbar">
    <div class="logo">VAULTLAUNCH</div>
    <button id="connectBtn" class="btn" onclick="connectWallet()">Connect Wallet</button>
</div>

<div class="section">
<h1>Create ERC20 Token</h1>
<p>Deploy your own fixed-supply token across multiple chains.</p>

<div class="box">
<label style="display:block; text-align:left; margin-left:4%; font-size:14px; color:#f3ba2f;">Select Network:</label>
<select id="networkSelect" onchange="checkNetwork()">
    <option value="56">BNB Smart Chain</option>
    <option value="1">Ethereum Mainnet</option>
    <option value="137">Polygon (Matic)</option>
    <option value="43114">Avalanche C-Chain</option>
</select>

<input id="name" placeholder="Token Name">
<input id="symbol" placeholder="Token Symbol">
<input id="supply" placeholder="Total Supply (e.g. 1000000)">

<p class="note">
✔ Multi-Chain Support<br>
✔ No Mint / No Tax / No Blacklist<br>
✔ Deployment Fee: 0.05 Native Coin
</p>

<button class="btn" style="width:100%" onclick="createToken()">
Create Token
</button>
</div>
</div>

<div class="footer">
<p>
VaultLaunch is a non-custodial software tool.<br>
Official Telegram: <a href="https://t.me/SafeVaultProtocol" style="color:#f3ba2f;">t.me/SafeVaultProtocol</a>
</p>
</div>

<script>
// HER AĞIN FACTORY ADRESİNİ BURAYA YAZ
const NETWORKS = {
    "56": { name: "BNB Smart Chain", factory: "0xYOUR_BSC_FACTORY_ADDRESS", hex: "0x38" },
    "1": { name: "Ethereum", factory: "0xYOUR_ETH_FACTORY_ADDRESS", hex: "0x1" },
    "137": { name: "Polygon", factory: "0xYOUR_POLYGON_FACTORY_ADDRESS", hex: "0x89" },
    "43114": { name: "Avalanche", factory: "0xYOUR_AVAX_FACTORY_ADDRESS", hex: "0xa86a" }
};

const FACTORY_ABI = ["function createToken(string,string,uint256) payable returns(address)"];
let provider, signer;

async function connectWallet() {
    if (!window.ethereum) { alert("MetaMask required"); return; }
    provider = new ethers.BrowserProvider(window.ethereum);
    await provider.send("eth_requestAccounts", []);
    signer = await provider.getSigner();
    
    await checkNetwork();
    document.getElementById("connectBtn").innerText = "Connected";
}

async function checkNetwork() {
    if (!signer) return;
    const selectedId = document.getElementById("networkSelect").value;
    const network = await provider.getNetwork();
    
    if (network.chainId.toString() !== selectedId) {
        try {
            await window.ethereum.request({
                method: 'wallet_switchEthereumChain',
                params: [{ chainId: NETWORKS[selectedId].hex }],
            });
        } catch (e) {
            alert("Please switch network in MetaMask manually to " + NETWORKS[selectedId].name);
        }
    }
}

async function createToken() {
    if (!signer) { alert("Connect wallet first"); return; }
    
    const chainId = document.getElementById("networkSelect").value;
    const factoryAddr = NETWORKS[chainId].factory;

    if (factoryAddr.includes("YOUR_")) {
        alert("Factory address not set for this network!");
        return;
    }

    const factory = new ethers.Contract(factoryAddr, FACTORY_ABI, signer);

    try {
        const tx = await factory.createToken(
            document.getElementById("name").value,
            document.getElementById("symbol").value,
            ethers.parseUnits(document.getElementById("supply").value, 18),
            { value: ethers.parseEther("0.05") }
        );

        alert("Deploying on " + NETWORKS[chainId].name + "...");
        await tx.wait();
        alert("Token created successfully!");
    } catch (err) {
        console.error(err);
        alert("Transaction failed!");
    }
}
</script>

</body>
</html>
